name: Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm ci
        if: success()

      - name: Run Eslint
        run: npm run lint
        if: success()

      - name: Prettify Code
        run: npm run format
        if: success()

      - name: Run Jest
        run: npm run test
        if: success()

      - name: Run build
        run: npm run build
        if: success()

      - name: Deploy
        run: npx netlify-cli deploy --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --prod

        